<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Login ||E-Waste</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.png">
    <!-- ====== main style start ====== -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="css/effect.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>
<body>

    <div class="contact-middle" id="formulario">
        <div class="section-header text-center pb-60">
            <h2 class="f2 c1">E-WASTE</h2>
            <h1 class="f1 fw-7 c4">Ingreso de Depositos</h1>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 col-sm-offset-0">
                    <form id="login-form" action="#" method="post">
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" name="username" required>
                        <br>
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                        <br>
                        <button type="submit"class="col-md-8 col-md-offset-2 col-sm-offset-0 thm-btn hvr-1 bg3 c4">Iniciar Sesión</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
	<script>
		// función para validar el formulario
        function validarFormulario(event) {
        event.preventDefault(); // prevenir el comportamiento predeterminado del formulario

        // obtener los valores del formulario
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // validar los valores
        if (username === '1' && password === '1') {
          // si el usuario y la contraseña son correctos, redirigir a la página de bienvenida
          window.location.href = 'depositos.html';
        } else {
          // si el usuario o la contraseña son incorrectos, mostrar un mensaje de error
          alert('Usuario o contraseña incorrectos. Por favor, inténtalo de nuevo.');
        }
      }
      // agregar un controlador de eventos para el envío del formulario
      const form = document.getElementById('login-form');
      form.addEventListener('submit', validarFormulario);
    </script>
	
</body>
</html>
